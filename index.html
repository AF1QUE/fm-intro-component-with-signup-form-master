<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="hero">
        <h1 class="hero__title heading heading--primary">Learn to code by watching others</h1>
        <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="form">
        <h2 class="form__title heading heading--secondary"><b>Try it free for 7 days</b>then $20/m. thereafter</h2>
        <div class="form__group">
          <form action="post">
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" class="btn btn--submit" value="Claim your free trial">
          </form>
          <small>By clicking the button, you are agreeing to our Terms and Services</small>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
